name: Action workflows

on: [push]

jobs:  
  run-github-actions:
    runs-on: ubuntu:latest
    steps:
      - name: simple js script
        id: greet
        uses: actions/hello-world-javascript-actions@v1
        with:
          who-to-greet: lokesh
      - name: log greeting time
        run: echo "${{ steps.greet.outputs.time }}"
